name: notepadqq
buildsystem: qmake
config-opts:
  - QMAKE_STRIP=
  - DEFINES+=USE_DBUS
  - LRELEASE=lrelease
build-options:
  env:
    QMAKEPATH: "/app/lib"
sources:
  # Source0
  - type: git
    url: https://github.com/notepadqq/notepadqq.git
    commit: 8193833895946464b217a8aaf32062e4eec8574d
  # Patch0
  # Update XDG files
  # https://github.com/notepadqq/notepadqq/pull/909
  - type: patch
    path: notepadqq-2.0.0~beta-xdg.patch
  # Patch1
  # Auto-fill paths for node & npm
  - type: patch
    path: notepadqq-1.9.99-paths.patch
  # Patch2
  # Disable editing nodejs options in Preferences
  - type: patch
    path: notepadqq-1.4.8-preferences.patch
  # Patch4
  # Improve icon handling
  # https://github.com/notepadqq/notepadqq/pull/908
  - type: patch
    path: notepadqq-1.9.99-icons-xdg.patch
    use-git: true
post-install:
  # install docs
  - echo 'install docs';
    install -p -D -m 0644 *.md -t "${FLATPAK_DEST}/share/doc/notepadqq/";
  # install licenses
  - echo 'install licenses';
    install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/notepadqq/";
modules:
  - nodejs.yaml
  - uchardet.yaml
  - fonts.yaml
