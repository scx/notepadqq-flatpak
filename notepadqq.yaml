name: notepadqq
buildsystem: qmake
config-opts:
  - QMAKE_STRIP=
  - DEFINES+=USE_DBUS
  - LRELEASE=lrelease
build-options:
  env:
    QMAKEPATH: "/app/lib"
sources:
  # Source0
  - type: git
    url: https://github.com/notepadqq/notepadqq.git
    commit: fdb59addcc280c743950f5049836fd6df3ccbe0c
post-install:
  # create symlink
  - echo 'create symlink';
    ln -sf "${FLATPAK_DEST}/lib/notepadqq/notepadqq-bin" "${FLATPAK_DEST}/bin/notepadqq";
  # install docs
  - echo 'install docs';
    install -p -D -m 0644 *.md -t "${FLATPAK_DEST}/share/doc/notepadqq/";
  # install licenses
  - echo 'install licenses';
    install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/notepadqq/";
modules:
  - uchardet.yaml
  - fonts.yaml
